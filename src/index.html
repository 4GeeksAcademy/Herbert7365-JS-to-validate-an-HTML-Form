<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mx-auto mt-5 mb-5" style="width: 90%;">
        <div class="card-header p-3">
          <h2><b>Payment form example</b></h2>
        </div>
        <div class="card-body">
          <form class="row g-4" id="formulario">
            <!-- Card -->
            <div class="col-md-5">
              <label for="input-cc-number" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                maxlength="19"
                placeholder="XXXX XXXX XXXX XXXX"
              />
            </div>
            <!-- CVC -->
            <div class="col-md-3">
              <label for="input-cvc-number" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="cvcNumber"
                maxlength="4"
                placeholder="0000"
              />
            </div>
            <!-- Amount -->
            <div class="col-md-4">
              <label for="inputAmount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="fa-solid fa-dollar-sign"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  id="inputAmount"
                  placeholder="Amount"
                />
              </div>
            </div>
            <!-- First name -->
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputFirstName" />
            </div>
            <!-- Last name -->
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>
            <!-- City -->
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <!-- State -->
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>Per√∫</option>
                <option>Argentina</option>
                <option>Colombia</option>
                <option>Estados Unidos</option>
              </select>
            </div>
            <!-- Postal code -->
            <div class="col-md-3">
              <label for="inputPostalCode" class="form-label"
                >Postal code</label
              >
              <input type="text" class="form-control" id="inputPostalCode" />
            </div>
            <!-- We accept -->
            <div class="col-md-6">
              <legend class="col-form-label pt-0">We accept</legend>
              <br />
              <div
                class="bg-secondary p-2 rounded bg-secondary d-inline-block"
                id="radios"
              >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardOptions"
                    id="mastercard"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="mastercard"
                    ><i
                      class="fa-brands fa-cc-mastercard"
                      style="color:#ffffff;"
                    ></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardOptions"
                    id="visa"
                    value="option2"
                  />
                  <label class="form-check-label" for="visa"
                    ><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardOptions"
                    id="discover"
                    value="option3"
                  />
                  <label class="form-check-label" for="discover"
                    ><i
                      class="fa-brands fa-cc-discover"
                      style="color: #ffffff;"
                    ></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardOptions"
                    id="amex"
                    value="option3"
                  />
                  <label class="form-check-label" for="amex"
                    ><i class="fa-brands fa-cc-amex" style="color:#ffffff;"></i
                  ></label>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <label for="messageBox" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="messageBox"
                style="height: 100px;"
                aria-describedby="messageNote"
              ></textarea>
              <div id="messageNote" class="form-text">Add any notes here.</div>
            </div>
            <div class="card-footer text-muted">
              <div
                class="col-12 p-3 d-grid gap-2 d-md-flex justify-content-md-end"
              >
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
